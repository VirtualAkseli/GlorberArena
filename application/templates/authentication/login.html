{% extends "layout.html" %}

{% block body %}
{{ error }}



<form method="POST" action="{{ url_for('auth_login') }}" class="form-signin">
  <table>
    <tr>
      
      <td>
	{{ form.username }}
      </td>
   
      
      <td>
	{{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
	<input type="submit" value="Login"/>
      </td>
    </tr>
</form>
{% endblock %}
