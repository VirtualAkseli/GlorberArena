{% extends "layout.html" %}

{% block body %}
    <h3>{{ account.name }}'s profile</h3>
    <p>User since {{ account.date_created }}</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"/>
    <p>Number of posts: {{ no_posts }}</p>
    <div>
        {% for post in posts %}
	    <ul><a href="">{{ post }}</a></ul>
	{% endfor %}
    </div>
{% endblock %}
